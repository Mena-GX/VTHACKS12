<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/bc2334f439.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id = "header">
        <ul id = "navbar">
            <li style = "width:90%; text-align: center;">Teacher</li>
            <li style = "text-align: right; vertical-align: middle; padding:20px;">
                <a href = "teacher_home.html">
                    <div class = "dot" >
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <div id = "body">

        <div id = "students">
            <h1>Students</h1>
            
            <ul>
                <li id = "studentsList">
                    <div>
                        <div id ="profilePic"></div>

                        <p>John Doe</p>
                    </div>
                </li>
            </ul>
        </div>

        <div id = "assignments">
            <h1>Assignments</h1>

            <ul id = "assignments_list">
                <li>Reading 9/12</li>
            </ul>

            <p onclick = "createAssignment()">Create Assignment</p>
        </div>

        <div id = "reward">
            <h1>Rewards</h1>

            <div id = "pokeball_placeholder">
                <img src = "pokeball-png-45331.png" onclick = "rewardBtn()">
            </div>
        </div>

        <div id = "rewardsPopUp">
            <h1>Students</h1>

            <div>
                <i class="fa-solid fa-x" id = "exit" onclick = "closeRewards()"></i>
            </div>

            <ul>
                <li id = "studentsList1" onclick = "selectStudent(this.id)">
                    <div>
                        <div id ="profilePic"></div>

                        <p>John Doe</p>
                    </div>
                </li>
            </ul>

            <button onclick = "rewardStudent()">Reward Student</button>
        </div>

        <div id = "createAssignmentsPopUp">
            <h1>New Assignment</h1>

            <div>
                <i class="fa-solid fa-x" id = "exit" onclick = "closeAssignment()"></i>
            </div>

            
            <p id = "assignmentNameLabel">Assignment Name</p>
            <input id = "assignmentNameInput">

            <p id = "descriptionLabel">Description</p>
            <textarea id = "descriptionInput"></textarea>

            <button id = "createAssignmentBtn">Create Assignment</button>
        </div>
    </div>

    
</body>
</html>
